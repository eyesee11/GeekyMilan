<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
    --primary-color: #00bcd4;
    --secondary-color: #ffca28;
}

body {
    background-clip: linear-gradient(135deg, #000000, #000000);
    min-height: 100vh;
    color: white;
    font-family: 'Poppins', sans-serif;
}
.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    overflow: hidden;
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.navbar {
    background: rgba(0, 0, 0, 0.7) !important;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar-brand, .nav-link {
    color: white !important;
    transition: color 0.3s ease;
}

.navbar-brand:hover, .nav-link:hover {
    color: var(--secondary-color) !important;
}

.search-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
}

.weather-form {
    background: rgba(0, 0, 0, 0.8);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(15px);
    animation: fadeIn 0.5s ease;
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    transition: all 0.3s ease;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.2);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.btn-search {
    background: var(--secondary-color);
    color: #000;
    border: none;
    transition: all 0.3s ease;
}

.btn-search:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 193, 7, 0.5);
}

.weather-display {
    background: #343a40;
    border-radius: 15px;
    padding: 2rem;
    margin-top: 2rem;
    backdrop-filter: blur(15px);
    display: none;
    animation: slideUp 0.5s ease;
}

.weather-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--secondary-color);
}

.temperature {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1rem;
}

.weather-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
}

.weather-detail-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.weather-detail-item:hover {
    transform: translateY(-5px);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.loading {
    display: none;
    text-align: center;
    margin: 2rem auto;
}

.loading-spinner {
    width: 50px; 
    height: 50px; 
    border-radius: 50%;
    border: 5px solid #f3f3f3; 
    border-top: 5px solid var(--secondary-color); 
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Weather Monitor</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="Why.html">Why This Page?</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#" onclick="showPopup()">Don't Click on this</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   <div class="container search-container">
       <div class="weather-form">
           <h2 class="text-center mb-4">Check Weather Conditions</h2>
           <div class="input-group mb-3">
               <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." aria-label="City name">
               <button class="btn btn-search" type="button" onclick="getWeather()">
                   <i class="fas fa-search"></i> Search
               </button>
           </div>
       </div>

       <div class="loading">
           <div class="loading-spinner"></div>
           <p class="mt-3">Fetching weather data...</p>
       </div>

       <div class="weather-display" id="weatherDisplay">
           <div class="text-center">
               <i class="weather-icon" id="weatherIcon"></i>
               <div class="temperature" id="temperature"></div>
               <h3 id="cityName" class="mb-4"></h3>
               <div class="weather-details" id="weatherDetails"></div>
           </div>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       async function getWeather() {
           const cityInput = document.getElementById('cityInput');
           const city = cityInput.value.trim();
           
           if (!city) {
               alert('Please enter a city name');
               return;
           }

           document.querySelector('.loading').style.display = 'block';
           document.getElementById('weatherDisplay').style.display = 'none';

           const url = `https://weatherapi-com.p.rapidapi.com/current.json?q=${encodeURIComponent(city)}`;
           const options = {
               method: 'GET',
               headers: {
                   'x-rapidapi-key': 'c92a8ee81cmsh32da64c2c6b94f3p195216jsn262d567bed45',
		           'x-rapidapi-host': 'weatherapi-com.p.rapidapi.com'
               }
           };

           try {
               const response = await fetch(url, options);
               const data = await response.json();
               
               document.querySelector('.loading').style.display = 'none';
               
               const weatherDisplay = document.getElementById('weatherDisplay');
               const weatherIcon = document.getElementById('weatherIcon');
               const temperature = document.getElementById('temperature');
               const cityName = document.getElementById('cityName');
               const weatherDetails = document.getElementById('weatherDetails');

               const condition = data.current.condition.text.toLowerCase();
               let iconClass = 'fas fa-sun';
               if (condition.includes('rain')) iconClass = 'fas fa-cloud-rain';
               else if (condition.includes('cloud')) iconClass = 'fas fa-cloud';
               else if (condition.includes('snow')) iconClass = 'fas fa-snowflake';
               else if (condition.includes('thunder')) iconClass = 'fas fa-bolt';

               weatherIcon.className = `weather-icon ${iconClass}`;
               temperature.textContent = `${data.current.temp_c}Â°C`;
               cityName.textContent = `${data.location.name}, ${data.location.country}`;

               weatherDetails.innerHTML = `
                   <div class="weather-detail-item">
                       <i class="fas fa-wind mb-2"></i>
                       <h4>Wind</h4>
                       <p>${data.current.wind_kph} km/h</p>
                   </div>
                   <div class="weather-detail-item">
                       <i class="fas fa-tint mb-2"></i>
                       <h4>Humidity</h4>
                       <p>${data.current.humidity}%</p>
                   </div>
                   <div class="weather-detail-item">
                       <i class="fas fa-compress-arrows-alt mb-2"></i>
                       <h4>Pressure</h4>
                       <p>${data.current.pressure_mb} mb</p>
                   </div>`;

               weatherDisplay.style.display = 'block';

           } catch (error) {
               console.error(error);
               alert('Error fetching weather data. Please try again.');
               document.querySelector('.loading').style.display = 'none';
           }
       }

       document.getElementById('cityInput').addEventListener('keypress', function(e) {
           if (e.key === 'Enter') {
               getWeather();
           }
       });

       function showPopup() {
           alert("WHYYYYY WOULD YOU STILLL CLICK ON THISSSSSSðŸ˜ ");
       }
   </script>

</body>
</html>
