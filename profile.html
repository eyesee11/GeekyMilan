<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 900px; /* Increased max-width for more space */
            margin: auto;
            background: rgb(25 40 72);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(31, 20, 20, 0.1);
            text-align: center;
        }

        .profile-header {
            margin-bottom: 10px;
        }

        .profile-header h1 {
            font-size: 70px;
            font-family: 'Poppins', sans-serif; 
            color: black;
            margin: 0;
            letter-spacing: 2px; 
        }

        
        .profile-header em {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            color: black;
            display: block;
            margin-top: 10px;
        }

        .profile-header p {
            font-size: 20px;
            color: #0e08036b;
        }

        .profile-images {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .profile-images img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        .profile-images img:hover {
            transform: scale(1.2);
        }

        .profile-info {
            margin: 20px 0;
            font-size: 18px;
        }

        .profile-footer {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #02070b6e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #050608;
        }

        .hobbies, .relationship {
            margin: 10px 0;
            text-align: left;
        }

        .hobbies strong, .relationship strong {
            color: #0b0e11;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>AMAN MATHUR</h1>
            <em>meri jangli billi</em> 
           
        </header>
        <div class="profile-images">
            <img src="https://i.pinimg.com/564x/b6/a1/90/b6a1905f1db37b6598649759d1f5f26e.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/enabled/236x/2a/85/04/2a8504b4bdf641e8a22564f5abd51bcc.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/474x/6e/f1/25/6ef1253b1159d6b11420f3bfad2d20d0.jpg" alt="Image 3">
        </div>
        <div class="profile-info">
            <div class="hobbies">
                <strong>AGE:</strong>
                <p>28 YEARS</p>
            </div>
            <div class="relationship">
                <strong>HOBBIES:</strong>
                <p>ACTING, DANCING ON BOLLYWOOD MUSIC, READING AND BIRDWATCHING</p>
            </div>
            <div class="relationship">
                <strong>MY SEXUALITY</strong>
                <p>STRAIGHT </p>
            </div>
            <div class="relationship">
                <strong>LOOKING FOR:</strong>
                <p>LONG TERM RELATIONSHIP, THOUGH OPEN FOR CASUAL</p>
            </div>
        </div>
        <div class="profile-footer">
            <button id="edit-profile">Edit Profile</button>
        </div>
    </div>

    <script>
        document.getElementById("edit-profile").addEventListener("click", function() {
            alert("Edit profile functionality not implemented yet.");
        });
    </script>
</body>
</html>
